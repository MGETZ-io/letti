<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lettisfamilykram | Offizielle Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* DEINE FARBPALETTE */
        :root {
            --neon-white: #FFFFFF;
            --neon-pink: #FF007F;
            --dark-bg: #5A0032;
            --mid-pink: #D1208A;
            --black: #000000;
        }

        * { box-sizing: border-box; font-family: 'Arial Black', sans-serif; }

        body {
            margin: 0;
            background-color: var(--black);
            color: var(--neon-white);
            line-height: 1.2;
        }

        /* Nav-Balken (BigFM Style) */
        .navbar {
            height: 75px;
            background: var(--black);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            border-bottom: 6px solid var(--neon-pink);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .brand { font-size: 1.6rem; letter-spacing: -1px; text-transform: uppercase; }
        .brand span { color: var(--neon-pink); }

        /* Hero Bild Sektion */
        .hero {
            width: 100%;
            height: 400px;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(90,0,50,0.5)), 
                        url('https://www.ledr.com/colours/black.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero h1 {
            font-size: clamp(1.8rem, 8vw, 3.5rem);
            text-transform: uppercase;
            margin: 0;
        }

        /* SATZ 1: Weiße Schrift, Pinker Schatten */
        .satz-1 {
            color: var(--neon-white);
            text-shadow: 4px 4px 0px var(--neon-pink);
        }

        /* SATZ 2: Pinke Schrift, Weißer Schatten (Gegenteil) */
        .satz-2 {
            color: var(--neon-pink);
            text-shadow: 4px 4px 0px var(--neon-white);
        }

        /* Content Container */
        .main-content {
            padding: 40px 5%;
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }

        .tile-tiktok {
            background: #111;
            border: 2px solid var(--mid-pink);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tile-download {
            background: #111;
            border: 2px solid #222;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .tile-download:hover { border-color: var(--neon-pink); }

        .category { color: var(--neon-pink); font-size: 0.75rem; text-transform: uppercase; margin-bottom: 10px; }
        .title { font-size: 1.8rem; text-transform: uppercase; margin-bottom: 20px; }

        .desc-box {
            display: none;
            background: var(--dark-bg);
            padding: 15px;
            font-family: 'Arial', sans-serif;
            font-size: 0.9rem;
            margin-bottom: 20px;
            border-left: 4px solid var(--neon-white);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            text-align: center;
            text-decoration: none;
            font-weight: 900;
            text-transform: uppercase;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            font-size: 0.9rem;
        }

        .btn-outline { border: 2px solid var(--neon-white); color: white; background: transparent; }
        .btn-pink { background: var(--neon-pink); color: white; }
        .btn:hover { filter: brightness(1.2); transform: scale(1.02); }

        footer { text-align: center; padding: 60px; opacity: 0.4; font-size: 0.7rem; letter-spacing: 2px; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="brand">LETTIS<span>KRAM</span></div>
        <div class="nav-social">
            <a href="https://www.tiktok.com/@lettisfamilykram" target="_blank" style="color:white;"><i class="fab fa-tiktok fa-lg"></i></a>
        </div>
    </nav>

    <header class="hero">
        <h1>
            <span class="satz-1">LETTI WÜNSCHT EIN</span><br>
            <span class="satz-2">FROHES NEUES JAHR!</span>
        </h1>
    </header>

    <div class="main-content">
        
        <div class="tile-tiktok">
            <div class="category">Live vom Kanal</div>
            <blockquote class="tiktok-embed" cite="https://www.tiktok.com/@lettisfamilykram" data-unique-id="lettisfamilykram" data-embed-type="creator" style="max-width: 780px; min-width: 288px;" > 
                <section> <a target="_blank" href="https://www.tiktok.com/@lettisfamilykram?refer=creator_embed">@lettisfamilykram</a> </section> 
            </blockquote> 
            <script async src="https://www.tiktok.com/embed.js"></script>
        </div>

        <div class="tile-download">
            <div>
                <div class="category">Exklusiver Content</div>
                <div class="title">Budget-Planung Letti Edition</div>
                
                <div id="description" class="desc-box">
                    <strong>Beschreibung:</strong><br>
                    Das ist die exklusive Budget Planung von Letti aus ihrem Video!
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-outline" onclick="toggleDesc()">Beschreibung zeigen</button>
                <a href="Budgetplanung (A4).pdf" target="_blank" class="btn btn-outline">Ansehen</a>
                <a href="Budgetplanung (A4).pdf" download class="btn btn-pink">Jetzt Downloaden</a>
            </div>
        </div>

    </div>

    <footer>
       DESIGNED AND CODED BY Hustensaft
    </footer>

    <script>
        function toggleDesc() {
            var x = document.getElementById("description");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>

</body>
</html>
